<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/Google_logo_PNG7.png" class="small-logo">
        <nav>
            <a href="index.html">Home Page</a>
        </nav>
    </header>

    <div class="appbar">
        <div class="container">
            <p>Penelusuran Lanjutan</p>
        </div>
    </div>

    <div class="border"></div>

    <div class="form">
        <div class="container">
            <form action="https://www.google.com/search" method="get">
                
                <div class="head-text-wrapper">
                    <p class="head-text">Cari halaman dengan...</p>
                    <div class="batas"></div>
                    <p class="head-text">Lakukan hal ini di kotak telusur.</p>
                </div>

                <div class="form-bar-wrapper">
                    <div class="form-bar">
                        <div class="label-for-query">
                            <label for="all-word">semua kata berikut:</label>
                        </div>
                        <div class="input-for-query">
                            <input type="text" name="as_q" id="all-word">
                        </div>
                        <div class="clue">
                            <p>Ketikkan kata penting</p>
                        </div>
                    </div>
                    <div class="form-bar">
                        <div class="label-for-query">
                            <label for="all-word">kata atau frasa yang sama seperti ini:</label>
                        </div>
                        <div class="input-for-query">
                            <input type="text" name="as_epq" id="all-word">
                        </div>
                        <div class="clue">
                            <p>Berikan tanda kutip untuk kata yang sama persis</p>
                        </div>
                    </div>
                    <div class="form-bar">
                        <div class="label-for-query">
                            <label for="all-word">salah satu dari kata-kata berikut:</label>
                        </div>
                        <div class="input-for-query">
                            <input type="text" name="as_oq" id="all-word">
                        </div>
                        <div class="clue">
                            <p>Ketikkan OR di antara semua kata yang anda inginkan:</p>
                        </div>
                    </div>
                    <div class="form-bar">
                        <div class="label-for-query">
                            <label for="all-word">tak satupun dari kata-kata berikut:</label>
                        </div>
                        <div class="input-for-query">
                            <input type="text" name="as_eq" id="all-word">
                        </div>
                        <div class="clue">
                            <p>Masukan tanda minus (-) sebelum kata-kata yang tidak Anda inginkan:</p>
                        </div>
                    </div>

                    <div class="form-bar">
                        <div class="label-for-query">

                        </div>
                        <div class="input-for-query">
                            <button type="submit" value="Google Search">Penelusuran Lanjutan</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
